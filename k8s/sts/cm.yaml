apiVersion: v1
data:
  .env: |
    HOST=0.0.0.0
    PORT=8080
    URL_EX=60

    REDIS_HOST=redis-service
    REDIS_PORT=6379
    REDIS_DB=0
  master.conf: |
    bind 0.0.0.0
    protected-mode yes
    port 6379
    tcp-backlog 511
    timeout 0
    tcp-keepalive 300
    daemonize no
    supervised no
    pidfile /var/run/redis_6379.pid
    loglevel notice
    logfile ""
  slave.conf: |
    slaveof redis-0.redis 6379
kind: ConfigMap
metadata:
  creationTimestamp: null
  name: shortener-config
